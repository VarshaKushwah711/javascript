<html>
    <body>
        <script>
            //#7. Write a program to accept a string and check if it is palindrome or not?
            let str = prompt("Enter a number : ");
            let str1 = "";

            for(let i=str.length; i>=0; i--)
            {
                str1 += str.charAt(i);
            }

            console.log("Original string : " + str);
            //console.log(str1);
            if(str == str1)
            {
                console.log("String is palindrome...");
            }
            else
            {
                console.log("String is not palindrome...")
            }

        </script>
    </body>
</html>
