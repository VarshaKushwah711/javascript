<html>
    <body>
       <script>
        //*5. Write a program to find reverse of a string.
        let str = prompt("Enter a String : ");
        let reverseStr = "";

        for(let i=str.length-1; i>=0; i--)
        {

            reverseStr += str.charAt(i);

        }
        
        console.log("Original string : " + str);
        console.log("Reverse string : " + reverseStr);


       </script> 
    </body>
</html>
